<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kaleidoscope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            touch-action: none; /* Disable panning and zooming on touch devices */
        }
        canvas {
            cursor: crosshair;
            display: block; /* Remove default bottom margin */
        }
        /* Custom styles for better UI element appearance */
        .control-panel {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .control-label {
            @apply text-sm font-medium text-gray-300;
        }
        .control-input {
            @apply w-full h-10 px-3 mt-1 text-base text-white placeholder-gray-500 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500;
        }
        .btn {
            @apply px-4 py-2 text-sm font-semibold text-white transition-all duration-200 bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900;
        }
        .checkbox-label {
            @apply flex items-center space-x-2 text-sm text-gray-300 cursor-pointer;
        }
        .checkbox {
            @apply w-4 h-4 text-indigo-600 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col md:flex-row h-screen antialiased">

    <!-- Main Canvas Area -->
    <main class="flex-1 w-full h-full">
        <canvas id="kaleidoscope-canvas"></canvas>
    </main>

    <!-- Controls Sidebar -->
    <aside class="w-full md:w-72 bg-gray-800/50 control-panel p-6 border-l border-gray-700/50 overflow-y-auto">
        <div class="space-y-6">
            <div>
                <h1 class="text-2xl font-bold text-white">Kaleidoscope</h1>
                <p class="text-sm text-gray-400 mt-1">Draw on the canvas to create patterns.</p>
            </div>

            <!-- Slices Control -->
            <div>
                <label for="slices" class="control-label">Symmetry Slices</label>
                <div class="flex items-center space-x-2 mt-1">
                    <input type="range" id="slices" min="2" max="40" value="12" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    <span id="slices-value" class="font-mono text-sm text-indigo-300 w-8 text-center">12</span>
                </div>
            </div>

            <!-- Line Width Control -->
            <div>
                <label for="lineWidth" class="control-label">Line Width</label>
                <div class="flex items-center space-x-2 mt-1">
                    <input type="range" id="lineWidth" min="1" max="50" value="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    <span id="lineWidth-value" class="font-mono text-sm text-indigo-300 w-8 text-center">5</span>
                </div>
            </div>

            <!-- Color Control -->
            <div>
                <label for="color" class="control-label">Color</label>
                <input type="color" id="color" value="#FFFFFF" class="w-full h-10 p-1 mt-1 bg-gray-700 border border-gray-600 rounded-md cursor-pointer">
            </div>

            <!-- Rainbow Mode Toggle -->
            <div class="pt-2">
                <label class="checkbox-label">
                    <input type="checkbox" id="rainbow-mode" class="checkbox">
                    <span>Rainbow Mode</span>
                </label>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col space-y-3 pt-4">
                <button id="clear-btn" class="btn bg-red-600 hover:bg-red-500">Clear Canvas</button>
                <button id="save-btn" class="btn">Save as PNG</button>
            </div>
        </div>
    </aside>

    <script>
        const canvas = document.getElementById('kaleidoscope-canvas');
        const ctx = canvas.getContext('2d');

        // --- UI CONTROLS ---
        const slicesInput = document.getElementById('slices');
        const slicesValue = document.getElementById('slices-value');
        const lineWidthInput = document.getElementById('lineWidth');
        const lineWidthValue = document.getElementById('lineWidth-value');
        const colorInput = document.getElementById('color');
        const rainbowModeCheckbox = document.getElementById('rainbow-mode');
        const clearBtn = document.getElementById('clear-btn');
        const saveBtn = document.getElementById('save-btn');

        // --- STATE VARIABLES ---
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;

        let settings = {
            slices: 12,
            lineWidth: 5,
            color: '#FFFFFF',
            rainbowMode: false,
        };
        
        // --- CANVAS SETUP ---
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        // Initial resize
        resizeCanvas();

        // --- EVENT LISTENERS for CONTROLS ---
        slicesInput.addEventListener('input', (e) => {
            settings.slices = parseInt(e.target.value, 10);
            slicesValue.textContent = settings.slices;
        });

        lineWidthInput.addEventListener('input', (e) => {
            settings.lineWidth = parseInt(e.target.value, 10);
            lineWidthValue.textContent = settings.lineWidth;
        });

        colorInput.addEventListener('input', (e) => {
            settings.color = e.target.value;
        });

        rainbowModeCheckbox.addEventListener('change', (e) => {
            settings.rainbowMode = e.target.checked;
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'kaleidoscope.png';
            link.click();
        });

        // --- DRAWING LOGIC ---
        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            // Handle both mouse and touch events
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top,
            };
        }

        function handleStart(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getMousePos(e);
            [lastX, lastY] = [pos.x, pos.y];
        }

        function handleEnd(e) {
            e.preventDefault();
            isDrawing = false;
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getMousePos(e);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const angle = (Math.PI * 2) / settings.slices;

            // Set line style
            ctx.lineWidth = settings.lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Handle color
            if (settings.rainbowMode) {
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                hue = (hue + 1) % 360;
            } else {
                ctx.strokeStyle = settings.color;
            }
            
            // This is the core kaleidoscope logic
            for (let i = 0; i < settings.slices; i++) {
                ctx.save();
                
                // Move origin to the center of the canvas
                ctx.translate(centerX, centerY);
                // Rotate the coordinate system
                ctx.rotate(angle * i);
                
                // Draw the original line segment
                ctx.beginPath();
                ctx.moveTo(lastX - centerX, lastY - centerY);
                ctx.lineTo(pos.x - centerX, pos.y - centerY);
                ctx.stroke();

                // Draw the mirrored line segment
                ctx.scale(1, -1); // Flip the y-axis for the mirror effect
                ctx.beginPath();
                ctx.moveTo(lastX - centerX, lastY - centerY);
                ctx.lineTo(pos.x - centerX, pos.y - centerY);
                ctx.stroke();
                
                ctx.restore();
            }

            // Update the last position for the next frame
            [lastX, lastY] = [pos.x, pos.y];
        }

        // Mouse Events
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);

        // Touch Events
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('touchcancel', handleEnd);

    </script>
</body>
</html>
